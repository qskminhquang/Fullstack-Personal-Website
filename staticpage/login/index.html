<html lang="en">
	<head>
		<title>Login Page | qskminhquang.tk</title>
		<meta charset="UTF-8"/>
		<meta name="theme-color" content="#151515"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono"/>
		<link rel="stylesheet" href="/dir_staticpage/login/css/normalize.css"/>
		<link rel="stylesheet" href="/dir_staticpage/login/css/style.css">
	</head>
	<body>
		<div class="info">
			<p>You are accessing the Private-Database, it contains many Classified Information.
			<br/>You need permission to perform this action...</p>
			<p class="hidden">Please enter your password to login. example: quang248<span class="blink">_</span></p>
		</div>
		<div class="button start">ENTER YOUR PASSWORD</div>
		<div class="password hidden"></div>
		<input type="password" class="dummy" id="dummy"/>
		<div class="blink accepted hidden">CLICK LOGIN TO CONTINUE!</div>
		<div class="button login hidden">LOGIN</div>
		<div class="button rerun hidden">START OVER</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>
		<script src="/dir_staticpage/login/js/index.js"></script>
	</body>
</html>
